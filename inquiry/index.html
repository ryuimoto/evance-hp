<h1>お問合せフォーム</h1>



<div class="articleBlk">

<p>回答には数日頂く場合があります。頂いたメールは全て拝見しますが、<br />
ご質問の内容によってはお答えできない場合もございますのでご了承ください。</p>

<p><span class="req">※</span>の項目は、こちらからご返答するために必要な項目ですので、必ず入力してください。</p>





<form method="post" enctype="multipart/form-data" id="form1">
 <input type="hidden" name="_confirm" value="on" />  <input type="hidden" name="_check_noEmpty" value="email,comment" />
<dl>

<dt><label for="name">お名前</label></dt>
<dd><input type="text" name="name" id="name" value="" style="width:310px;" /><br />
<input type="hidden" name="_label_name" value="「お名前」" /></dd>

<dt><label for="email">メールアドレス<span class="req">※</span></label></dt>
<dd><input type="text" name="email" id="email" value="" style="width:310px;" class="validate[required,custom[email]]" /><br />
<input type="hidden" name="_label_email" value="「メールアドレス」" /></dd>

<dt><label for="comment">お問合せ内容<span class="req">※</span></label></dt>
<dd><textarea name="comment" id="comment" style="width:310px;height:200px;" class="validate[required]"></textarea><br />
<input type="hidden" name="_label_comment" value="「お問合せ内容」" /></dd>

</dl>

<div class="acenter"><button type="submit" class="submit" value="送信確認画面へ">送信確認画面へ</button></div>
</form>
